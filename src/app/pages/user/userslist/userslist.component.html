<div class="card mt-5">
    <h3 class="card-header p-3"> Angular CRUD App</h3>
    <div class="card-body">

        <div class="m-1">
            <a            
             class="btn btn-success btn-sm">Create Category</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>                    
                    <th>Category Name</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th width="250px">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- @for(category of categories; track category.categoryId){ -->
                <tr *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage: page ,totalItems: totalCount}">
                    <td>{{ user.usrname }}</td>                    
                    <td>{{ user.firstname}}</td>
                    <td>{{ user.lastname }}</td>
                    <td>{{user.email}}</td>
                    <td>                        
                       
                    </td>
                </tr>
                <!-- } -->
            </tbody>
        </table>

  <li *ngFor="let category of categories | paginate: { itemsPerPage: 10, currentPage: page }">

    </div>
</div>
