<div class="card mt-5">
    <h3 class="card-header p-3">User </h3>
    <div class="card-body">

        <div class="m-1">
            <a         
            [routerLink]="['/user/adduser']"   
             class="btn btn-success btn-sm">Add</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>                    
                    <th>Category Name</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th width="250px">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- @for(category of categories; track category.categoryId){ -->
                <tr *ngFor="let user of users | paginate: { itemsPerPage: itemsPerPage, currentPage: page ,totalItems: totalCount}">
                    <td>{{ user.userName }}</td>                    
                    <td>{{ user.firstName}}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{user.emailId}}</td>
                    <td>                       
                       
                    </td>
                </tr>
                <!-- } -->
            </tbody>
        </table>       

<!-- Pagination -->
<pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>

    </div>
</div>
