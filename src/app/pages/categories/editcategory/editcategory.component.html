<div class="card mt-5">
    <h3 class="card-header p-3"> Edit Category</h3>
    <div class="card-body">

        <div class="m-1">
            <a
            [routerLink]="['/categories/categorylist']"
             class="btn btn-primary btn-sm">Back</a>
        </div>

        <form (ngSubmit)="submit()">
            <div class="mt-2">
                <label for="title">Category Id:</label>
                <input [(ngModel)]="categoryId" type="text" readonly="readonly" name="categoryId" id="categoryId" class="form-control">
            </div>
            <div class="mt-2">
                <label for="categoryName">Category Name:</label>
                <input [(ngModel)]="categoryName" type="text" name="categoryName" id="categoryName" class="form-control">
            </div>
            <div class="mt-2">
                <label for="categoryDescription">Category Description:</label>
                <textarea [(ngModel)]="categoryDescription" type="text" name="categoryDescription" id="categoryDescription" class="form-control"></textarea>
            </div>
              <div class="row mt-2"> 
                 <label class="form-label">Category Status</label>   
          <label class="form-check-label">
              <input [(ngModel)]="isActive" type="checkbox" name="isActive" id="isActive" class="form-check-input">
            Is Active
          </label>
        </div>  
            @if(error){
                <div>
                    <span class="text-danger">{{ error }}</span>
                </div>
            }

            <div class="mt-2">
                <button class="btn btn-success">Submit</button>
            </div>
        </form>        
    </div>
</div>
