<div class="card mt-5">
    <h3 class="card-header p-3"> Create Category</h3>
    <div class="card-body">

        <div class="m-1">
            <a
            [routerLink]="['/categories/categorylist']"
             class="btn btn-primary btn-sm">Back</a>
        </div>

        <form (ngSubmit)="submit()">
            <div class="mt-2">
                <label for="categoryname">Category:</label>
                <input [(ngModel)]="categoryName" type="text" name="categoryName" id="categoryName" class="form-control">
            </div>
            <div class="mt-2">
                <label for="categorydescription">Description:</label>
                <textarea [(ngModel)]="categoryDescription" type="text" name="categoryDescription" id="categoryDescription" class="form-control"></textarea>
            </div>

            @if(error){
                <div>
                    <span class="text-danger">{{ error }}</span>
                </div>
            }
            <div class="mt-2">
                <button class="btn btn-success">Submit</button>
            </div>
        </form>
        
    </div>
</div>
